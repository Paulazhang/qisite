<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    {% include "www/commoncss.html" %}
</head>
<body>
{% include "www/navbar.html" with position='home' %}

<div class="container" style="padding-top: 80px;">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            {# 登录表单 #}
            <form name="loginMainForm" role="form" action="{% url 'account:login' %}" method="post">
                {% csrf_token %}

                <h2><span class="glyphicon glyphicon-user"></span> 用户登陆</h2>
                <hr>

                {# 手机号输入框 #}
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-earphone"></span>
                            </span>
                            <input type="text" name="phone" id="phone" class="form-control input-lg"
                                   placeholder="请输入您的手机号码" tabindex="1">
                        </div>
                    </div>
                </div>
                <p/>

                {# 密码输入框 #}
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" name="password" id="password" tabindex="3"
                                   class="form-control input-lg" placeholder="请输入您的密码">
                        </div>
                    </div>
                </div>
                <p/>

                <hr>
                <div class="row">
                    {# 登录按钮 #}
                    <div class="col-md-6">
                        <input name="loginButton" type="submit" value="登陆"
                               class="btn btn-success btn-block btn-lg" tabindex="7">

                    </div>
                    {# 忘记密码按钮 #}
                    <div class="col-md-6">
                        <a href="{% url 'account:recovery' %}"
                           type="button" class="btn btn-warning btn-block btn-lg">忘记密码
                        </a>
                    </div>
                </div>
            </form>

            </p>
            <hr>
            </p>

            {# 出错提示信息 #}
            <div id="errorMessageBox" class="alert alert-danger" style="display:none;">
                <strong>
                    <div>
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                        出错 :<span id="errorMessage">{{ resultMessage }}</span>
                    </div>
                </strong>
            </div>

        </div>
    </div>


</div>

{% include "www/commonjs.html" %}
<script src="/static/account/js/login.js"></script>
</body>
</html>
