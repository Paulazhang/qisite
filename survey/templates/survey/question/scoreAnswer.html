<input type="hidden" name="questionIdList" value="{{ question.getIdSigned }}"/>
<div class="col-md-12">
    <div class="panel panel-info ">
        <div class="panel-heading">
            {{ question.getNum }} {{ question.text }} <br>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6" align="right">
                    <label for="amount">分数 :</label>
                </div>
                <div class="col-md-6" align="left">
                    <input id="question-{{ question.getIdSigned | cut:':' }}"
                           type="text" name="{{ question.getIdSigned }}"
                           readonly style="border:0; color:#f6931f; font-weight:bold;"/>
                </div>
            </div>
            <br><br>

            <div class="slider-input"
                 data-input-id="question-{{ question.getIdSigned | cut:':' }}"
                 data-min="{{ question.valueMin | floatformat:"0" }}"
                 data-max="{{ question.valueMax | floatformat:"0" }}"
                 data-value="5">
            </div>
        </div>
    </div>
</div>
