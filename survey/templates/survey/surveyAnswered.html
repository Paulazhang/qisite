<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {# 加载相关的css #}
    {% include "www/commoncss.html" %}
</head>

<body style="background-color: #e9e7ef">

<div class="container" style="padding-top: 80px;">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-exclamation-sign"/>
                    {% if title %}
                        {{ title }}
                    {% else %}
                        注意
                    {% endif %}
                </div>
                <div class="panel-body " align="center" style="height: 180px;">
                    <br><br>

                    <div>
                        {{ message }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            {% comment %}
            <form action="{{ returnUrl }}" method="post">
                {% csrf_token %}
                {% for name,value in formData.iteritems %}
                    <input name={{ name }} type="hidden" value="{{ value }}"/>
                {% endfor %}
            {% endcomment %}
            <div class="row" align="center">
                <button id="returnBackButton" type="button" class="btn btn-warning"
                        data-binding-action="{{ returnUrl }}">
                    <span class="glyphicon glyphicon-repeat"></span>
                    返回
                </button>
                <a id="finishButton" href="{% url 'survey:view.survey.viewResult' survey.id %}"
                   type="button" class="btn btn-success ">
                    <span class="glyphicon glyphicon-ok"></span>
                    查看
                </a>
            </div>
            {% comment %}
            </form>
            {% endcomment %}
        </div>
    </div>

</div>


{% include "www/commonjs.html" %}
<script src="/static/survey/js/alreadySubmit.js"></script>
</body>
</html>
